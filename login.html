<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Login - GearSneak</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Page background: smoother, layered gradients with soft vignette */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,31,107,0.06), transparent 6%),
                  radial-gradient(800px 400px at 90% 80%, rgba(16,163,189,0.06), transparent 6%),
                  linear-gradient(135deg,#06060a 0%, #081018 40%, #05050a 100%);
      color: #eef2f5;
      padding: 28px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle moving shimmer in the background */
    body::after{
      content: '';
      position: absolute;
      inset: -20%;
      background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.00) 50%, rgba(255,255,255,0.02) 100%);
      transform: rotate(12deg) translateX(-40%);
      filter: blur(30px);
      animation: shimmer 12s linear infinite;
      pointer-events: none;
    }

    @keyframes shimmer{
      0%{transform: rotate(12deg) translateX(-40%)}
      50%{transform: rotate(12deg) translateX(40%)}
      100%{transform: rotate(12deg) translateX(-40%)}
    }

    /* Login card: glass + neon rim + soft depth */
    .login-box {
      width: 360px;
      padding: 36px 30px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      position: relative;
      overflow: visible;
      box-shadow:
        0 10px 30px rgba(2,6,23,0.65), /* deep ambient */
        0 2px 6px rgba(0,0,0,0.4) inset; /* subtle inner depth */
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .login-box:hover{ transform: translateY(-6px); box-shadow: 0 20px 48px rgba(2,6,23,0.7); }

    /* Neon rim effect using pseudo-element (outside blur) */
    .login-box::before{
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: linear-gradient(90deg, rgba(255,31,107,0.08), rgba(16,163,189,0.06), rgba(255,31,107,0.08));
      filter: blur(10px);
      z-index: -2;
      opacity: 0.95;
    }

    /* Decorative subtle border stroke */
    .login-box::after{
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      /* standard mask for wider compatibility */
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
      pointer-events: none;
    }

    .login-box h2{
      font-size:1.45rem;
      margin-bottom:14px;
      letter-spacing:2px;
      color: #fff;
      text-shadow: 0 6px 30px rgba(16,163,189,0.06);
    }

  /* small inline logo */
  .logo-wrap{display:flex;justify-content:center;margin-bottom:12px}

  /* visually hidden (for accessible labels) */
  .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

  /* password strength */
  .pw-strength{height:8px;border-radius:8px;background:#0b0b0b;margin-top:8px;overflow:hidden}
  .pw-strength > i{display:block;height:100%;width:0%;background:#e63946;transition:width .18s ease, background .18s}

  /* remember + social */
  .meta-row{display:flex;align-items:center;justify-content:space-between;margin-top:8px;gap:12px}
  .remember{display:flex;align-items:center;gap:8px;color:#bfeaf2;font-size:.95rem}
  .social-row{display:flex;gap:10px;margin-top:14px;justify-content:center}
  .social-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.03);color:#eaf8fb;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .12s}
  .social-btn:hover{transform:translateY(-3px)}

    /* Success check animation */
    .check{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%) scale(0.85);
      width:92px; height:92px; border-radius:50%; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(90deg,#ff2b6b 0%, #10a3bd 100%);
      box-shadow: 0 14px 38px rgba(16,163,189,0.18), 0 6px 18px rgba(2,6,23,0.5);
      color:#071018; z-index:9999; opacity:0; transition:transform .26s cubic-bezier(.2,.9,.2,1), opacity .26s;
    }
    .check.show{ transform:translate(-50%,-50%) scale(1); opacity:1 }
    .check svg{ display:block }

    .input-box{ position: relative; margin: 14px 0; width: 100%; }

    .input-box input{
      width:100%; height:48px; padding:0 42px 0 14px; border-radius:10px; border:none; outline:none;
      background: rgba(6,9,14,0.55); color:#eef2f5; font-size:0.98rem;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      transition: box-shadow .18s ease, transform .12s ease;
      backdrop-filter: blur(4px);
    }

    .input-box input:focus{
      box-shadow: 0 10px 28px rgba(16,163,189,0.14), 0 0 18px rgba(255,31,107,0.06);
      transform: translateY(-1px);
    }

    .toggle-password{ position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#9bd6df; font-size:1.1rem; }
    .toggle-password:hover{ color:#ffd0e0; }

    .login-box button{
      width:100%; height:48px; margin-top:14px; border-radius:10px; border:none;
      background: linear-gradient(90deg,#ff2b6b 0%, #10a3bd 100%);
      color:#071018; font-weight:700; font-size:1rem; cursor:pointer;
      box-shadow: 0 8px 30px rgba(16,163,189,0.12), 0 2px 6px rgba(0,0,0,0.45);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }

    /* Animated gradient CTA variant */
    .btn-gradient{
      background: linear-gradient(90deg,#ff2b6b 0%, #ff7a9a 25%, #10a3bd 60%, #7a00ff 100%);
      background-size:200% 100%;
      background-position:0% 0%;
      transition:background-position .8s ease, transform .12s ease, box-shadow .12s ease;
    }

    .btn-gradient:hover{ background-position:100% 0; transform: translateY(-3px) scale(1.01); box-shadow: 0 16px 42px rgba(1, 213, 250, 0.18); }

    @keyframes gradientShift{ 0%{background-position:0% 0} 50%{background-position:100% 0} 100%{background-position:0% 0} }
  
    .btn-gradient.auto{ animation: gradientShift 6s linear infinite; }

    .register-link{ margin-top:12px; display:block; color: #9bd6df; text-decoration:none; font-size:0.95rem }
    .register-link:hover{ color:#ffd0e0; }

    #errorMsg{ color:#ffb4c6; margin-top:12px; font-weight:700 }

    @media (max-width:420px){ .login-box{ width:92%; padding:24px } }
    
    .check{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%) scale(0.85);
      width:92px; height:92px; border-radius:50%; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(90deg,#ff2b6b 0%, #10a3bd 100%);
      box-shadow: 0 14px 38px rgba(16,163,189,0.18), 0 6px 18px rgba(2,6,23,0.5);
      color:#071018; z-index:9999; opacity:0; transition:transform .26s cubic-bezier(.2,.9,.2,1), opacity .26s;
    }
    .check.show{ transform:translate(-50%,-50%) scale(1); opacity:1 }
    .check svg{ display:block }
  </style>
</head>
<body>

  <div class="login-box" role="region" aria-labelledby="loginTitle">
    <div class="logo-wrap" aria-hidden="true">
      <svg width="58" height="58" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="lg" x1="0" x2="1"><stop offset="0" stop-color="#ff2b6b"/><stop offset="1" stop-color="#10a3bd"/></linearGradient>
        </defs>
        <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#lg)"/>
        <text x="50%" y="57%" text-anchor="middle" font-size="22" font-family="Orbitron,Arial" fill="#071018" font-weight="700">G</text>
      </svg>
    </div>
    <h2 id="loginTitle">LOGIN GEARSNEAK</h2>
    <form id="loginForm">
      <label class="sr-only" for="username">Username</label>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <label class="sr-only" for="password">Password</label>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required aria-describedby="pwHelp">
        <i class="fa-solid fa-eye toggle-password" id="togglePassword" aria-hidden="true"></i>
      </div>

      <div id="pwHelp" class="pw-strength" aria-hidden="true"><i id="pwBar"></i></div>

      <div class="meta-row">
        <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
        <a href="forgot.html" style="color:#99f0fb;text-decoration:none;font-size:.9rem">Forgot?</a>
      </div>

      <button type="submit" class="btn-gradient auto">Sign In</button>
      <p id="errorMsg" aria-live="polite"></p>
    </form>

    <div class="social-row" aria-hidden="false">
      <button class="social-btn" id="btn-google"><i class="fa-brands fa-google"></i> Google</button>
      <button class="social-btn" id="btn-fb"><i class="fa-brands fa-facebook"></i> Facebook</button>
    </div>

    <a href="register.html" class="register-link">Register Here</a>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.classList.toggle("fa-eye-slash");
    });

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const found = users.find(u => u.username === user && u.password === pass);

      if(found){
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", found.username);
        alert("Login successful! Welcome " + found.username);
        window.location.href = "home.html";
      } else {
        document.getElementById("errorMsg").textContent = "ðŸ¤£Invalid username or password.";
      }
    });
  </script>

</body>
</html>
